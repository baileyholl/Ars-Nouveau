#    mandatory = true
#versionRange = "[1.19-77,)"
#ordering = "AFTER"
#    side="BOTH"

[[dependencies.ars_nouveau]]
    modId="curios"
    mandatory=true
    versionRange="[1.19-5.0.7.1,)"
    ordering="AFTER"
    side="BOTH"
[[dependencies.ars_nouveau]]
    modId="geckolib"
    mandatory=true
    versionRange="[4.2.1,)"
    ordering="AFTER"
    side="BOTH"
[[mixins]]
    config="ars_nouveau.mixins.json"

